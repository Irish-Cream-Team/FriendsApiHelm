apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm
  labels:
    app: apm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apm
  template:
    metadata:
      labels:
        app: apm
    spec:
      containers:
        - name: apm
          image: docker.elastic.co/apm/apm-server:7.5.0
          ports:
            - containerPort: 8200
---

apiVersion: v1
kind: Service
metadata:
  name: apm
spec:
  selector:
    app: apm
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
